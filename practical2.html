<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Загальні стилі для сторінки */
        body {
            font-family: "Roboto", sans-serif;
            background-color: #e8f6ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер форми */
        .registration-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            border: 2px solid #5dade2;
        }

        /* Анімація для контейнера */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Заголовок */
        .registration-form h1 {
            font-size: 28px;
            color: #1a5276;
            margin-bottom: 20px;
        }

        /* Стилі для міток (label) */
        label {
            display: block;
            font-size: 14px;
            text-align: left;
            margin-bottom: 6px;
            font-weight: bold;
            color: #21618c;
        }

        /* Стилі для обов'язкової зірочки */
        sup {
            font-size: 12px;
            color: #e74c3c;
        }

        /* Стилі для полів вводу */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #b3cde0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f4f9fd;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #5dade2;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            background-color: #e8f6ff;
        }

        /* Стилі для кнопки */
        button {
            background-color: #5dade2;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #5499c7;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #2e86c1;
            transform: translateY(0);
        }

        /* Стилі для dropdown (select) */
        select {
            appearance: none;
            background: #f4f9fd url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3E%3Cpath fill='%235dade2' d='M5 7l5 5 5-5z'/%3E%3C/svg%3E") no-repeat right 10px center;
            background-size: 15px;
        }

        /* Додаткові стилі для секції з dropdown і кнопкою */
        .downPart {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .registration-form {
                padding: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h1>Registration Form</h1>
        <form action="https://webhook.site">

            <label for="inputName">User Name <sup>*</sup></label>
            <input type="text" name="inputName" id="inputName" required>

            <label for="inputSurname">User Surname <sup>*</sup></label>
            <input type="text" name="inputSurame" id="inputSurname" required>

            <label for="inputEmail">Email <sup>*</sup></label>
            <input type="email" name="inputEmail" id="inputEmail" required>

            <label for="pwd">Password <sup>*</sup></label>
            <input type="password" name="pwd" id="inputPwd" required>

            <label for="rpwd">Repeat Password <sup>*</sup></label>
            <input type="password" name="rpwd" id="rpwd" required>

            <div class="downPart">
                <select name="gender" id="genderSelect">
                    <option value="underfind">Underfind</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
    
                <button type="submit"><b>Send</b></button>
            </div>
        </form>
    </div>
</body>
</html>
