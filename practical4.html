<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Size Keyboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .keyboard {
            display: grid;
            grid-gap: 5px;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.7);
        }

        .row {
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            gap: 5px;
        }

        .key {
            background-color: #444;
            color: #fff;
            border: 1px solid #666;
            padding: 15px 0;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.2s, transform 0.1s;
        }

        .key:hover {
            background-color: #555;
            transform: translateY(-2px);
        }

        .key:active {
            background-color: #666;
            transform: translateY(0px);
        }

        /* Special Key Sizes */
        .wide-2 {
            grid-column: span 2;
        }

        .wide-3 {
            grid-column: span 3;
        }

        .wide-4 {
            grid-column: span 4;
        }

        .wide-5 {
            grid-column: span 5;
        }

        .wide-6 {
            grid-column: span 6;
        }

        .wide-7 {
            grid-column: span 7;
        }
    </style>
</head>

<body>
    <div class="keyboard">
        <div class="row">
            <div class="key">Esc</div>
            <div class="key">F1</div>
            <div class="key">F2</div>
            <div class="key">F3</div>
            <div class="key">F4</div>
            <div class="key">F5</div>
            <div class="key">F6</div>
            <div class="key">F7</div>
            <div class="key">F8</div>
            <div class="key">F9</div>
            <div class="key">F10</div>
            <div class="key">F11</div>
            <div class="key">F12</div>
        </div>
        <div class="row">
            <div class="key wide-2">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key wide-2">Backspace</div>
        </div>
        <div class="row">
            <div class="key wide-2">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </div>
        <div class="row">
            <div class="key wide-3">Caps Lock</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key wide-3">Enter</div>
        </div>
        <div class="row">
            <div class="key wide-4">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key wide-4">Shift</div>
        </div>
        <div class="row">
            <div class="key wide-3">Ctrl</div>
            <div class="key wide-2">Alt</div>
            <div class="key wide-7"></div>
            <div class="key wide-2">Alt</div>
            <div class="key wide-3">Ctrl</div>
        </div>
    </div>
</body>

</html>
